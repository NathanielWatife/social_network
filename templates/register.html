{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Register Page</title>
    <link rel="icon" href="{% static 'images/fav.png' %}" type="image/png" sizes="16x16"> 
    
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="land-featurearea">
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<h2 class="log-title">Register</h2>
                        <!-- A for loop that checks if the user details are valid  -->
                        {% for message in messages %}
                        <h4 class="widget-title" style="color: red; font-size: 20px;">{{ message }}</h4>
						{% endfor %}
						<form method="post">
							{% csrf_token %}
                            <!-- username -->
                            <div class="form-group">	
                                <input type="text" name="username" id="input"/>
                                <label class="control-label" for="input">Username</label>
                            </div>

                            <!-- email -->
                            <div class="form-group">	
                                <input type="email" name="email" id="input"/>
                                <label class="control-label" for="input">Email</label>
                            </div>

                            <!-- password -->
							<div class="form-group">	
                                <input type="password" name="password"/>
						        <label class="control-label" for="input">Password</label>
							</div>

                            <!-- confirm password -->
                            <div class="form-group">	
                                <input type="password" name="password1"/>
							    <label class="control-label" for="input">Confirm Password</label>
							</div>
							
                            <!-- button -->
							<div class="submit-btns">
                                <button class="mtr-btn signup"  type="submit"><span>Register</span></button>
                                <br>
                                <p>Have an account? <a href="/login">Click here.</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
</body>	

</html>
